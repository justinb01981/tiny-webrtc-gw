<html>
<head>
<script language='javascript'>
function onLoad() {
  var chatlog1 = document.getElementById('chattimestamp');
  var chatlogParent = window.parent.document.getElementById('chattimestamp');
  var refreshCheckbox = window.parent.document.getElementById('autorefresh_check');
  if(chatlog1.value != chatlogParent.value && refreshCheckbox.checked) {
      window.parent.location = window.parent.location;
  }
}
</script>
</head>

<body onLoad='onLoad()'>

<table style='height:400px;'>
  <tr>
    <td>
      <textarea id='chatlog' style='overflow:scroll;'>
      </textarea>
    </td>
  </tr>
</table>

<input type='text' id='chattimestamp' value='%$CHATLOGTSVALUE$%' style='display:none;'></input>

</body>
</html>
